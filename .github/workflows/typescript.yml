name: TypeScript

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"

jobs:
  build:
    name: Build & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Type check quickstart
        working-directory: quickstart
        run: npx tsc --noEmit

      - name: Type check cookbook
        working-directory: cookbook
        run: npx tsc --noEmit

      - name: Type check payments-and-wallets
        working-directory: toolkits/payments-and-wallets
        run: npx tsc --noEmit
